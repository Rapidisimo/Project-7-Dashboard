<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h2>WebApp<sup>TM</sup></h2>
            </div>
            <div class="notifications">
                <img src="svgs/bell.svg" alt="bell">
            </div>
            <div class="user">
                <img src="images/member-1.jpg" alt="portrait-photo">
                <h4>Student Name</h4>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#"><img src="svgs/home.svg" alt="house"></a></li>
                <li><a href="#"><img src="svgs/bar-chart.svg" alt="graph"></a></li>
                <li><a href="#"><img src="svgs/members.svg" alt="members"></a></li>
                <li><a href="#"><img src="svgs/settings.svg" alt="gear"></a></li>
            </ul>
        </nav>
        <main>
            <h1>Dashboard</h1>
            <section class="alert">
                <h3>Alert: You have unread messages</h3>
            </section>
            <section class="traffic">
                <h2>traffic</h2>
            </section>
            <section class="daily-traffic">
                <h2>daily traffic</h2>
            </section>
            <section class="mobile-users">
                <h2>mobile users</h2>
            </section>
            <section class="social-stats">
                <h2>social stats</h2>
            </section>
            <section class="new-members">
                <h2>new members</h2>
            </section>
            <section class="recent-activity">
                <h2>recent activity</h2>
            </section>
            <section class="message-user">
                <h2>message user</h2>
            </section>
            <section class="settings">
                <h2>settings</h2>
            </section>

        </main>
    </div>
    
</body>
</html>
